apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: flask-nginx-docker
          image: developernamya/flask-nginx-docker
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  ports:
    - port: 35000
      targetPort: 8080
      nodePort: 30500
  selector:
    app: my-app
