apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app-container
          image: sheralwaskar/flask-app:latest
          ports:
            - containerPort: 8080
 #     imagePullSecrets:  # If your DockerHub repository is private, provide image pull secrets here.
  #      - name: dockerhub-secret  # Name of the secret containing your DockerHub credentials
#      imagePullPolicy: Always   # Optional: Specify the image pull policy
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  type: NodePort
  ports:
    - protocol: TCP
      port: 35000
      targetPort: 8080


