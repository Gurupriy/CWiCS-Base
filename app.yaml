apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-nginx
  template:
    metadata:
      labels:
        app: flask-nginx
    spec:
      containers:
        - name: flask-nginx-container
          image: mahikagup10/flask-nginx-image:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: flask-nginx-service
spec:
  type: NodePort
  selector:
    app: flask-nginx
  ports:
    - protocol: TCP
      port: 35000
      targetPort: 8080
