apiVersion: app/v1
kind:Deployment
metadata:
	name:flask-nginx-deployment
spec:
	replicas:3
	selector:
		matchLabels:
			app: flask-nginx-app
	template:
		metadata:
			labels:
				app:flask-nginx-app
		spec:
			containers:
				- name: flask-nginx-xontainer
				image: suhanibajaj/flask-nginx-app:latest
				ports:
					- containerPort: 8080
					

apiVersion: v1
kind: Service
metadata:
	name: flask-nginx-service
spec:
	type:NodePort
	selector:
		app: flask-nginx-app
	ports:
		- protocol: TCP
		  port: 35000
		  targetPOst: 8080
		  nodePort: 35000